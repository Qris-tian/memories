<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Victornz Memories</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('background1.png');
      background-size: 128px;
      background-repeat: repeat;
      background-position: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
      gap: 50px;
      justify-items: center;
      padding: 30px;
      position: relative;
      z-index: 0;
      --line-start: 26px;
      --line-gap: 168px;
    }

    .line {
      position: absolute;
      height: 3px;
      background-color: red;
      left: 26%;
      width: 48%;
      z-index: 1;
      border-radius: 5px;
      transition: top 0.3s ease;
    }

    .photo {
      width: 120px;
      height: 90px;
      background-color: white;
      border: 6px solid white;
      border-top-width: 22px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.3);
      transform: rotate(var(--rotate));
      transform-origin: 50% -20px;
      cursor: pointer;
      position: relative;
      z-index: 0;
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      box-shadow: inset 0 0 15px rgba(0,0,0,0.5);
    }

    .photo-title {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      color: gray;
      font-weight: bold;
    }

    .photo-date {
      position: absolute;
      bottom: -18px;
      right: -4px;
      font-size: 0px;
    }

    .pin {
      width: 10px;
      height: 10px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
      top: -28px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      box-shadow: 0px 0px 2px black;
    }

    .title-logo {
      position: relative;
      width: 360px;
      display: block;
      margin: 30px auto 10px;
      filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.4));
      transition: all 0.3s ease;
    }

    .title-logo:hover {
      transform: scale(1.05);
    }

    .add-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      border: none;
      border-radius: 50%;
      background-color: #4CAF50;
      color: white;
      font-size: 36px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
    }

    input[type="file"] {
      display: none;
    }

    .context-menu {
      position: absolute;
      display: none;
      flex-direction: column;
      background: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
      z-index: 9999;
      overflow: hidden;
      animation: fadeIn 0.15s ease;
    }

    .context-menu button {
      background: none;
      border: none;
      padding: 8px 12px;
      text-align: left;
      width: 100%;
      cursor: pointer;
      font-size: 14px;
    }

    .context-menu button:hover {
      background-color: #eee;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.95);}
      to {opacity: 1; transform: scale(1);}
    }

    #lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 9998;
    }

    #lightbox img {
      max-width: 90%;
      max-height: 90%;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <h1>
    <img src="title2.png" alt="Victornz Memories" class="title-logo">
  </h1>

  <div class="gallery" id="gallery"></div>

  <div id="contextMenu" class="context-menu">
    <button data-action="rename">Ubah Nama</button>
    <button data-action="change">Ubah Foto</button>
    <button data-action="delete">Hapus</button>
  </div>

  <div id="lightbox">
    <img id="lightboxImg" src="">
  </div>

  <input type="file" id="fileInput" accept="image/*">
  <button class="add-btn" id="addBtn">+</button>

  <script>
    const gallery = document.getElementById('gallery');
    const fileInput = document.getElementById('fileInput');
    const addBtn = document.getElementById('addBtn');
    const contextMenu = document.getElementById('contextMenu');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightboxImg');
    let selectedIndex = null;

    let photos = JSON.parse(localStorage.getItem('victornzPhotos')) || [];

    function renderPhotos() {
      gallery.innerHTML = '';
      photos.forEach((photo, index) => {
        const container = document.createElement('div');
        container.className = 'photo';
        container.style.setProperty('--rotate', `${Math.random() * 10 - 5}deg`);

        const pin = document.createElement('div');
        pin.className = 'pin';

        const img = document.createElement('img');
        img.src = photo.url;

        const title = document.createElement('div');
        title.className = 'photo-title';
        title.textContent = photo.title || 'Judul Foto';

        const date = document.createElement('div');
        date.className = 'photo-date';
        date.textContent = photo.date;

        container.appendChild(pin);
        container.appendChild(img);
        container.appendChild(title);
        container.appendChild(date);

        container.addEventListener('contextmenu', (e) => {
          e.preventDefault();
          selectedIndex = index;
          contextMenu.style.display = 'flex';
          contextMenu.style.top = `${e.pageY}px`;
          contextMenu.style.left = `${e.pageX}px`;
        });

        container.addEventListener('click', () => {
          lightboxImg.src = photo.url;
          lightbox.style.display = 'flex';
        });

        gallery.appendChild(container);
      });
      setTimeout(updateLines, 100);
    }

    document.addEventListener('click', () => {
      contextMenu.style.display = 'none';
    });

    lightbox.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });

    contextMenu.addEventListener('click', (e) => {
      if (!e.target.dataset.action) return;
      const action = e.target.dataset.action;

      if (action === 'rename') editPhoto(selectedIndex);
      else if (action === 'change') changePhoto(selectedIndex);
      else if (action === 'delete') {
        if (confirm('Yakin ingin menghapus foto ini?')) {
          photos.splice(selectedIndex, 1);
          localStorage.setItem('victornzPhotos', JSON.stringify(photos));
          renderPhotos();
        }
      }
      contextMenu.style.display = 'none';
    });

    function updateLines() {
      document.querySelectorAll('.line').forEach(line => line.remove());
      const start = parseInt(getComputedStyle(gallery).getPropertyValue('--line-start'));
      const gap = parseInt(getComputedStyle(gallery).getPropertyValue('--line-gap'));
      const photosPerRow = 2;
      const totalRows = Math.ceil(photos.length / photosPerRow);

      for (let i = 0; i < totalRows; i++) {
        const startIndex = i * photosPerRow;
        const endIndex = Math.min(startIndex + photosPerRow, photos.length);
        const rowPhotos = photos.slice(startIndex, endIndex);
        if (rowPhotos.length < 2) continue;

        const line = document.createElement('div');
        line.className = 'line';
        line.style.top = `${start + i * gap}px`;
        gallery.appendChild(line);
      }
    }

    addBtn.onclick = () => fileInput.click();

// === Upload ke ImgBB (versi final) ===
    fileInput.onchange = async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append("image", file);

      try {
        const response = await fetch("https://api.imgbb.com/1/upload?key=648f5c0ea8d7f135cee4d983528a80e0", {
          method: "POST",
          body: formData
        });

        const data = await response.json();
        console.log("Response dari ImgBB:", data); // untuk debugging

        if (response.ok && data.success) {
          const newPhoto = {
            url: data.data.url, // ← ambil URL asli
            title: prompt('Masukkan judul foto:') || 'Tanpa Judul',
            date: new Date().toLocaleDateString()
          };
          photos.push(newPhoto);
          localStorage.setItem('victornzPhotos', JSON.stringify(photos));
          renderPhotos();
        } else {
          alert("Gagal upload ke ImgBB: " + (data.error?.message || "Respon tidak valid"));
        }
      } catch (err) {
        alert("Terjadi kesalahan saat upload: " + err.message);
        console.error(err);
      }
    };

      reader.readAsDataURL(file);
    };

    function editPhoto(index) {
      const photo = photos[index];
      const newTitle = prompt('Ubah judul foto:', photo.title);
      if (newTitle !== null) {
        photo.title = newTitle;
        localStorage.setItem('victornzPhotos', JSON.stringify(photos));
        renderPhotos();
      }
    }

    function changePhoto(index) {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'image/*';
      input.onchange = async (e) => {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = async (event) => {
          const base64Data = event.target.result.split(',')[1];
          const formData = new FormData();
          formData.append('image', base64Data);

          try {
            const response = await fetch("https://api.imgbb.com/1/upload?key=bdd6cd5b0b473989462bbdb8acfd05eb", {
              method: "POST",
              body: formData
            });

            const data = await response.json();

            if (response.ok && data.success) {
              photos[index].url = data.data.url;
              localStorage.setItem('victornzPhotos', JSON.stringify(photos));
              renderPhotos();
            } else {
              alert("Gagal mengganti gambar:\n" + (data.error?.message || "Tidak diketahui"));
              console.error(data);
            }
          } catch (err) {
            alert("Terjadi kesalahan saat mengganti gambar: " + err.message);
            console.error(err);
          }
        };
        reader.readAsDataURL(file);
      };
      input.click();
    }

    renderPhotos();
  </script>
</body>
</html>
