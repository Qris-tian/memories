<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Victornz Memories</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('background1.png');
      background-size: 128px;
      background-repeat: repeat;
      background-position: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
      gap: 50px;
      justify-items: center;
      padding: 30px;
      position: relative;
      z-index: 0;
    }

    .photo {
      width: 120px;
      height: 90px;
      background-color: white;
      border: 6px solid white;
      border-top-width: 22px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.3);
      transform: rotate(var(--rotate));
      transform-origin: 50% -20px;
      position: relative;
      z-index: 1;
      overflow: visible; /* ‚úÖ agar menu tidak terpotong */
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      box-shadow: inset 0 0 15px rgba(0,0,0,0.5);
      pointer-events: none; /* ‚úÖ agar menu di atas tetap bisa diklik */
    }

    .photo-title {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      color: gray;
      font-weight: bold;
      z-index: 3;
    }

    .pin {
      width: 10px;
      height: 10px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
      top: -29px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
      box-shadow: 0px 0px 2px black;
    }

    /* ‚úÖ Tombol titik tiga di bagian frame */
    .menu-btn {
      position: absolute;
      top: -25px; /* di bagian frame atas */
      right: -3px;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
      z-index: 4;
      user-select: none;
      border-radius: 3px;
      padding: 0 3px;
    }

    .menu-btn:hover {
      color: #555;
    }

    /* ‚úÖ Menu muncul di atas segalanya */
    .menu {
      display: none;
      position: absolute;
      top: -5px;
      right: -90px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      font-size: 13px;
      z-index: 999; /* di atas segalanya */
      overflow: hidden;
    }

    .menu button {
      display: block;
      width: 100%;
      padding: 6px 10px;
      background: none;
      border: none;
      text-align: left;
      cursor: pointer;
    }

    .menu button:hover {
      background: #f0f0f0;
    }

    .title-logo {
      position: relative;
      width: 360px;
      display: block;
      margin: 30px auto 10px;
      filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.4));
      transition: all 0.3s ease;
    }

    .title-logo:hover {
      transform: scale(1.05);
    }

    #lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 9998;
    }

    #lightbox img {
      max-width: 90%;
      max-height: 90%;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <h1>
    <img src="title2.png" alt="Victornz Memories" class="title-logo">
  </h1>

  <div class="gallery" id="gallery"></div>

  <div id="lightbox">
    <img id="lightboxImg" src="">
  </div>

  <script>
    const gallery = document.getElementById('gallery');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightboxImg');

    let photos = JSON.parse(localStorage.getItem('victornzPhotos')) || [];

    // ‚úÖ Render galeri dengan menu titik tiga di frame
    function renderPhotos() {
      gallery.innerHTML = '';
      photos.forEach((photo, index) => {
        const container = document.createElement('div');
        container.className = 'photo';
        container.style.setProperty('--rotate', `${Math.random() * 10 - 5}deg`);

        const pin = document.createElement('div');
        pin.className = 'pin';

        const img = document.createElement('img');
        img.src = photo.url;
        img.alt = photo.title;

        const title = document.createElement('div');
        title.className = 'photo-title';
        title.textContent = photo.title || 'Tanpa Judul';

        const menuBtn = document.createElement('div');
        menuBtn.className = 'menu-btn';
        menuBtn.innerHTML = '‚ãÆ';

        const menu = document.createElement('div');
        menu.className = 'menu';
        menu.innerHTML = `
          <button class="rename-btn">üìù Ubah nama</button>
          <button class="replace-btn">üñºÔ∏è Ubah foto</button>
          <button class="delete-btn">üóëÔ∏è Hapus</button>
        `;

        // Klik titik tiga
        menuBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          document.querySelectorAll('.menu').forEach(m => m.style.display = 'none');
          menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        });

        document.addEventListener('click', () => {
          menu.style.display = 'none';
        });

        menu.querySelector('.rename-btn').onclick = (e) => {
          e.stopPropagation();
          const newTitle = prompt('Masukkan nama baru:', photo.title);
          if (newTitle) {
            photo.title = newTitle;
            localStorage.setItem('victornzPhotos', JSON.stringify(photos));
            renderPhotos();
          }
        };

        menu.querySelector('.replace-btn').onclick = (e) => {
          e.stopPropagation();
          const newUrl = prompt('Masukkan URL foto baru:');
          if (newUrl) {
            photo.url = newUrl;
            localStorage.setItem('victornzPhotos', JSON.stringify(photos));
            renderPhotos();
          }
        };

        menu.querySelector('.delete-btn').onclick = (e) => {
          e.stopPropagation();
          if (confirm('Hapus foto ini?')) {
            photos.splice(index, 1);
            localStorage.setItem('victornzPhotos', JSON.stringify(photos));
            renderPhotos();
          }
        };

        container.addEventListener('click', () => {
          lightboxImg.src = photo.url;
          lightbox.style.display = 'flex';
        });

        container.appendChild(pin);
        container.appendChild(img);
        container.appendChild(title);
        container.appendChild(menuBtn);
        container.appendChild(menu);
        gallery.appendChild(container);
      });
    }

    lightbox.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });

    renderPhotos();
  </script>
</body>
</html>
