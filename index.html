<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Victornz Memories</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('background1.png');
      background-size: 128px;
      background-repeat: repeat;
      background-position: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
      gap: 50px;
      justify-items: center;
      padding: 30px;
      position: relative;
      z-index: 0;
    }

    .photo {
      width: 120px;
      height: 90px;
      background-color: white;
      border: 6px solid white;
      border-top-width: 22px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.3);
      transform: rotate(var(--rotate));
      transform-origin: 50% -20px;
      cursor: pointer;
      position: relative;
      z-index: 0;
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      box-shadow: inset 0 0 15px rgba(0,0,0,0.5);
    }

    .photo-title {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      color: gray;
      font-weight: bold;
    }

    .pin {
      width: 10px;
      height: 10px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
      top: -28px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      box-shadow: 0px 0px 2px black;
    }

    .title-logo {
      position: relative;
      width: 360px;
      display: block;
      margin: 30px auto 10px;
      filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.4));
      transition: all 0.3s ease;
    }

    .title-logo:hover {
      transform: scale(1.05);
    }

    .add-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      border: none;
      border-radius: 50%;
      background-color: #4CAF50;
      color: white;
      font-size: 36px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      z-index: 50;
    }

    input[type="file"] {
      display: none;
    }

    #lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 9998;
    }

    #lightbox img {
      max-width: 90%;
      max-height: 90%;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <h1>
    <img src="title2.png" alt="Victornz Memories" class="title-logo">
  </h1>

  <div class="gallery" id="gallery"></div>

  <div id="lightbox">
    <img id="lightboxImg" src="">
  </div>

  <input type="file" id="fileInput" accept="image/*">
  <button class="add-btn" id="addBtn">+</button>

  <script>
    const API_KEY = "2328fd3488b28a717bfb8c27107a98bd"; 
    const gallery = document.getElementById('gallery');
    const fileInput = document.getElementById('fileInput');
    const addBtn = document.getElementById('addBtn');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightboxImg');

    let photos = JSON.parse(localStorage.getItem('victornzPhotos')) || [];

    // Render galeri
    function renderPhotos() {
      gallery.innerHTML = '';
      photos.forEach((photo) => {
        const container = document.createElement('div');
        container.className = 'photo';
        container.style.setProperty('--rotate', `${Math.random() * 10 - 5}deg`);

        const pin = document.createElement('div');
        pin.className = 'pin';

        const img = document.createElement('img');
        img.src = photo.url;
        img.alt = photo.title;

        const title = document.createElement('div');
        title.className = 'photo-title';
        title.textContent = photo.title || 'Tanpa Judul';

        container.appendChild(pin);
        container.appendChild(img);
        container.appendChild(title);

        container.addEventListener('click', () => {
          lightboxImg.src = photo.url;
          lightbox.style.display = 'flex';
        });

        gallery.appendChild(container);
      });
    }

    lightbox.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });

    addBtn.addEventListener('click', () => fileInput.click());

    // âœ… Upload ke ImgBB (fix versi)
    fileInput.onchange = async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append("image", file);

      try {
        const response = await fetch(`https://api.imgbb.com/1/upload?key=${API_KEY}`, {
          method: "POST",
          body: formData
        });

        const data = await response.json();
        console.log(data); // biar bisa dicek di console

        if (data.success && data.data && data.data.display_url) {
          const newPhoto = {
            url: data.data.display_url, // ðŸ”¥ fix di sini
            title: prompt("Masukkan judul foto:") || "Tanpa Judul",
            date: new Date().toLocaleDateString()
          };
          photos.push(newPhoto);
          localStorage.setItem("victornzPhotos", JSON.stringify(photos));
          renderPhotos();
        } else {
          console.error(data);
          alert("Gagal upload ke ImgBB: " + (data.error?.message || "Tidak diketahui"));
        }
      } catch (err) {
        console.error(err);
        alert("Terjadi kesalahan saat upload: " + err.message);
      } finally {
        fileInput.value = "";
      }
    };

    renderPhotos();
  </script>
</body>
</html>
